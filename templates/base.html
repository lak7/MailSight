<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="{{ url_for('static', filename = 'favicon.ico') }}" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Mail Sight : A Simple E-Mail Tracker"
    />
    <link
      rel="apple-touch-icon"
      href="{{ url_for('static', filename = 'logo192.png') }}"
    />
    <link
      rel="manifest"
      href="{{ url_for('static', filename = 'manifest.json') }}"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename = 'base.css') }}"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Urbanist&display=swap"
      rel="stylesheet"
    />

    <title>MailSight - Simple E-Mail Tracking Solution</title>
  </head>

  <body>
    <div class="Header">
      <nav
        id="navbar-main"
        class="navbar has-shadow"
        role="navigation"
        aria-label="main navigation"
      >
        <div class="navbar-brand">
          <a href="{{ url_for('index') }}">
            <h1 class="title" style="margin: 5px 10px 2px">
              MailSight
            </h1>
          </a>
          <a
            role="button"
            class="navbar-burger"
            aria-label="menu"
            aria-expanded="false"
            href="#"
            onClick="managePane();"
          >
            <span aria-hidden="true"></span>
            <span aria-hidden="true"></span>
            <span aria-hidden="true"></span>
          </a>
        </div>

        <div id="navbarBasic" class="navbar-menu">
          <div class="navbar-start">
            <a class="navbar-item" href="{{ url_for('tracklist') }}">
              <span id="t-1"> Tracking List </span>
            </a>

            <a class="navbar-item" href="{{ url_for('logout') }}">
              <span id="t-2"> Log out </span>
            </a>
          </div>
      </nav>

      {% with messages = get_flashed_messages() %} {% if messages %} {% for
      message in messages %}

      <div class="notification is-warning" style="margin-bottom: 5px">
        <p style="text-align: center">
          <strong> {{ message }} </strong>
        </p>
      </div>

      {% endfor %} {% endif %} {% endwith %} {% block header %} {% endblock %}
    </div>

    {% block main %} {% endblock %}

    <script type="text/javascript">
      function managePane() {
        var burger = document.querySelector(".navbar-burger");
        var nav = document.querySelector("#navbarBasic");
        burger.classList.toggle("is-active");
        nav.classList.toggle("is-active");
      }
    </script>
  </body>
</html>
